<div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email"  (input)="handleLoginDetails($event)" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"  id="password" name="password" [(ngModel)]="password" (input)="handleLoginDetails($event)" required>
      </div>
      <button type="submit" (click)="handleSubmit()">Login</button>
    </form>
  </div>
