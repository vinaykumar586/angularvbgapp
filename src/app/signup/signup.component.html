<div class="signup-container">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username"  (ngModelChange)="handleChange($event)"required>
        <span *ngIf="errorName==='username'" style="color: red;">{{errorValue}}</span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required (ngModelChange)="handleChange($event)">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"  (ngModelChange)="handleChange($event)"required>
      </div>
      <button type="submit" (click)="handleSubmit()">Sign Up</button>
    </form>
  </div>
